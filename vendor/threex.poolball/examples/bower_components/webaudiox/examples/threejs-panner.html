<!DOCTYPE html>
<script src='vendor/three.js/build/three.min.js'></script>
<script src='vendor/three.js/examples/js/ImprovedNoise.js'></script>

<script src='../lib/webaudiox.lineout.js'></script>
<script src='../lib/webaudiox.loadbuffer.js'></script>
<script src='../lib/webaudiox.three.js'></script>

<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var updateFcts	= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 100);
	camera.position.z = 3;

	//////////////////////////////////////////////////////////////////////////////////
	//		to play immediatly						//
	//////////////////////////////////////////////////////////////////////////////////

	window.AudioContext	= window.AudioContext || window.webkitAudioContext;

	var context	= new AudioContext()
	// put a ListenerObject3DUpdater
	var listenerUpdater	= new WebAudiox.ListenerObject3DUpdater(context, camera)
	updateFcts.push(function(delta, now){
		listenerUpdater.update(delta, now)
	})

	// Create lineOut
	var lineOut	= new WebAudiox.LineOut(context)
	lineOut.volume	= 1
	// add an analyser on lineOut
	var analyser	= context.createAnalyser()
	analyser.connect(lineOut.destination);
	lineOut.destination	= analyser;

//////////////////////////////////////////////////////////////////////////////////
//		comment								//
//////////////////////////////////////////////////////////////////////////////////

var THREEx	= THREEx	|| {}
THREEx.PannerHelper	= function(panner){
	THREE.Object3D.call( this );

	// build 
	var coneInnerAngle	= panner.coneInnerAngle/180*Math.PI
	
	var radiusTop	= Math.sin(coneInnerAngle/2);
	var height	= 1;
	var geometry	= new THREE.CylinderGeometry(radiusTop, 0, height, 16, 16, true)
	var material	= new THREE.MeshBasicMaterial()
	material.color.set('green')
	material.wireframe	= true
	var coneInner	= new THREE.Mesh(geometry, material)	
	coneInner.position.z	= height/2
	coneInner.rotation.x	= Math.PI/2;
	this.add(coneInner)

	// build 
	var coneOuterAngle	= panner.coneOuterAngle/180*Math.PI
	var radiusTop	= Math.sin(coneOuterAngle/2);
	var height	= 1;
	var geometry	= new THREE.CylinderGeometry(radiusTop, 0, height, 16, 16, true)
	var material	= new THREE.MeshBasicMaterial()
	material.color.set('red')
	material.wireframe	= true
	var coneOuter	= new THREE.Mesh(geometry, material)	
	coneOuter.position.z	= height/2
	coneOuter.rotation.x	= Math.PI/2;
	this.add(coneOuter)
}

THREEx.PannerHelper.prototype = Object.create( THREE.Object3D.prototype );

//////////////////////////////////////////////////////////////////////////////////
//		comment								//
//////////////////////////////////////////////////////////////////////////////////

	// load a sound and play it immediatly
	WebAudiox.loadBuffer(context, 'sounds/triggerrally/checkpoint.wav', function(buffer){
		var destination	= lineOut.destination;

		// init AudioPannerNode
		var panner	= context.createPanner()
		panner.coneOuterGain	= 0.4
		panner.coneOuterAngle	= Math.PI/6 *180/Math.PI
		panner.coneInnerAngle	= Math.PI/8 *180/Math.PI

		var pannerMesh	= new THREEx.PannerHelper(panner)
		mesh.add(pannerMesh)

		panner.connect(destination)
		destination	= panner
		// put a PannerObject3DUpdater
		var pannerUpdater	= new WebAudiox.PannerObject3DUpdater(panner, mesh)
		updateFcts.push(function(delta, now){
			pannerUpdater.update(delta, now)
		})

		// init AudioBufferSourceNode
		var source	= context.createBufferSource();
		source.buffer	= buffer
		source.loop	= true
		source.connect(destination)
		destination	= source
		
		// start the sound now
		source.start(0);
	});
	
	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////	
	var geometry	= new THREE.CubeGeometry( 1, 1, 1)
	var material	= new THREE.MeshNormalMaterial()
	var mesh	= new THREE.Mesh( geometry, material )
	scene.add( mesh )

	updateFcts.push(function(delta, now){
		// var angle	= 0.2 * now * Math.PI*2
		// mesh.position.x = Math.cos(angle)*1
		// mesh.position.z = Math.sin(angle)*1
	})

	updateFcts.push(function(delta, now){
		mesh.rotation.x += 0.1 * delta;
//		mesh.rotation.y += 2 * delta;		
	})


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	updateFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		updateFcts.forEach(function(updateFn){
			updateFn(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
